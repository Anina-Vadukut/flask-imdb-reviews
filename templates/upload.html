<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175230556-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-175230556-1');
    </script>
    
    <script data-ad-client="ca-pub-8762145177226272" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tv Movie Reviews</title>
    <meta name="description" content="Read short summary of reviews of your TV Shows and Movies without spoilers. Build using AI.">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
    body {
      background-image: url("static/css/watercolor-bg.jpg");
      background-repeat: no-repeat !important;
      background-position: 50% 50% !important;
      background-attachment: fixed !important;
      background-color: transparent !important;
      background-size: cover !important;     
    }
    @media screen and (min-width: 601px) {
     span {
        font-size: 20px;
      }
    }

    @media screen and (max-width: 600px) {
      span {
        font-size: 19px;
      }
    }
    </style>
</head>
<body>
<br>
<div class="container" id="tfheader">
    <form method=post class="form-inline text-center" enctype=multipart/form-data>
        <div class="row">
            <div class="col-lg-12 offset-lg-7 col-sm-12" >
                <div class="input-group">
                    <input type=text class="form-control" name=text placeholder="Movies, TV Series" autocomplete="off" size="50" >
                    <span class="input-group-append">
                        <button class="btn btn-primary" type="submit" onclick="loading();" >Search</button>
                    </span>
                 </div>
             </div>
        </div>
    </form>
</div>
 <p><br><div id="loading" style="display:none; text-align: center;"><img src="static/css/cutecat.gif" alt="" />
 <br><b>Loading... Please Wait</b>
 </div>
<div class="tfclear"></div>
<div id="content">
    {% block content %}
            <div class="container p-3 my-3">
                <div class="row">
                    <div class="col-lg offset-lg-1" style="float:left; " >                  
                        <div id="carouselExampleIndicators" class="carousel carousel-fade" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block" src="static/css/movieimg.png" width="350" height="250">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" src="static/css/tvimg.jpg" width="350" height="250">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" src="static/css/tvimag.jpg" width="350" height="250">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg" style="float:right; margin-top:60px;" >
                       <h2>Short IMDB Reviews</h2>
                       <span>Read short summary of reviews of your TV Shows and Movies</span>
                    </div>
                </div>
            </div>
    {% endblock %} 
</div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();       
        }
// ]]></script>
</body>
</html>
