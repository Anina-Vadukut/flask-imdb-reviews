{% extends "upload.html" %}

{% block content %}

    <div class="container p-3 my-3">
      <div class="border border-primary bg-white shadow p-3 my-3">
        <h2 class="text-danger"> {{ name }} </h2> 
         <img class="css-cl7hpe" src="static/css/imdb_logo.jpg" width="32" height="15">
         <img class="css-cl7hpe" src="static/css/star.jpg" width="15" height="14">
         <strong>{{ rating }}</strong>/10
        <br><br><b>Positive Review </b> ({{ pos }}%):
            <p>{{ psumm }}</p> 
        {% if nsumm %}
                <b>Negative Review </b>  ({{ neg }}%):
                <p>{{ nsumm }}</p>
        {% endif %}  
        </div> 
    </div>

{% endblock %}
